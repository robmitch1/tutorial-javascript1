<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson Assignment Images</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }

      #image-container {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Delightful Images</h1>

    <h2>Please enter the web address of an image</h2>

    <form id="image-form">
      <input type="text" id="image-url" />

      <button type="submit">Display Image</button>
    </form>

    <div id="image-container"></div>

    <script>
      function displayImage(event) {
        event.preventDefault();
        let imageUrl = document.getElementById('image-url').value;
        let imageContainer = document.getElementById('image-container');

        let imageElement = document.createElement('img');
        imageElement.src = imageUrl;
        imageElement.alt = 'User-provided image';

        imageContainer.innerHTML = '';

        imageContainer.appendChild(imageElement);
      }

      let imageForm = document.getElementById('image-form');
      imageForm.addEventListener('submit', displayImage);
    </script>
  </body>
</html>
