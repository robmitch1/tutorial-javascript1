<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Motto</title>
  </head>
  <body>
    <script>
      function getMotto() {
        return prompt('Please enter your motto.');
      }
      function getCount() {
        let count = prompt('How often would you like to read your motto?');
        return parseFloat(count);
      }
      function printMotto(motto, count) {
        for (let i = 0; i < count; i++) {
          console.log(motto);
        }
      }

      let motto = getMotto();
      let count = getCount();

      printMotto(motto, count);
    </script>

    <script></script>
  </body>
</html>
